<table mat-table [dataSource]="coinList" class="mat-elevation-z8" align="center">
  <ng-container [matColumnDef]="columnName" *ngFor="let columnName of tableColumnNames;">
    <th mat-header-cell *matHeaderCellDef> {{ columnName }} </th>
    <td mat-cell *matCellDef="let element"> {{ getCoinDisplayValue(element, columnName) }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumnNames;"></tr>
</table>
